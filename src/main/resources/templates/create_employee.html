<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{https://www.linkedin.com/in/soheib-benchabana-1601801a7/}">Developed by soheib benchabana</a>
            </li>

        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md6 col-sm-6 container justify-content-center card">
     <h1 class="text-center">Create New Employee</h1>

      <div class="card-body">
      <form th:action="@{/employees}" th:object="${employee}" method="POST">
          <div class="form-group">
              <label>Employee Matricule</label>
              <input type="text" name="matricule" th:field="*{matricule}" class="form-control" placeholder="Entrer le matricule:">
          </div>
        <div class="form-group">
        <label>Employee Prénom</label>
        <input type="text" name="prenom" th:field="*{prenom}" class="form-control" placeholder="Entrer le prénom">
        </div>
        <div class="form-group">
          <label>Employee Nom</label>
          <input type="text" name="nom" th:field="*{nom}" class="form-control" placeholder="Entrer le nom">
        </div>
          <div class="form-group">
              <label>Employee type (ca/cr)</label>
              <select name="type" th:field="*{type}" class="form-control">
                  <option value="NSR" th:selected="${employee.type == 'NSR'}">NSR</option>
                  <option value="SR" th:selected="${employee.type == 'SR'}">SR</option>
              </select>
          </div>

          <div class="form-group">
              <label>Debut(ca/cr)</label>
              <input type="date" name="debut_ca_cr" th:field="*{debut_ca_cr}" class="form-control" placeholder="Entrer la date de debut de (ca/cr):">
          </div>
          <div class="form-group">
              <label>Fin(ca/cr)</label>
              <input type="date" name="fin_ca_cr" th:field="*{fin_ca_cr}" class="form-control" placeholder="Entrer la fin_ca_cr:">
          </div>
          <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                 Submit
              </button>

          </div>
      </form>

      </div>
    </div>
  </div>
</div>


</body>
</html>
